[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	adafruit/RTClib@^1.12.4
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	milesburton/DallasTemperature@^3.9.1
	mathworks/ThingSpeak@^2.0.0
	arkhipenko/TaskScheduler@^3.2.2
